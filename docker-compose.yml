version: '3'

services:
  nginx:
    image: nginx:1.15-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./data/nginx:/etc/nginx/conf.d
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
  certbot:
    image: certbot/certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
  web-app:
    restart: always
    ports:
      - "8080"
    volumes:
      - .:/usr/app
      # Tells container to ignore the mounted node_modules on the host,
      # use the one installed in the container
      # https://jdlm.info/articles/2016/03/06/lessons-building-node-app-docker.html
      - /usr/app/node_modules
    build:
      dockerfile: Dockerfile
      context: .
    environment:
      - VIRTUAL_HOST=weston.dev
      - LETSENCRYPT_HOST=weston.dev

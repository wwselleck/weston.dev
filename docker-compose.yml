version: '3'

services:
  nginx:
    image: nginx:1.15-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./data/nginx:/etc/nginx/conf.d
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
  certbot:
    image: certbot/certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
  go-web-app:
    restart: always
    ports:
      - "8080"
    build:
      dockerfile: Dockerfile
      context: .
    environment:
      - VIRTUAL_HOST=weston.dev
      - LETSENCRYPT_HOST=weston.dev

upstream goapp {
	server go-web-app:8080;
}

server {
    listen 80;
    server_name weston.dev;
    location / {
        return 301 https://$host$request_uri;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl;

    ssl_certificate /etc/letsencrypt/live/weston.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/weston.dev/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    server_name weston.dev;

    location / {
        proxy_pass http://goapp/; 
    }
}
